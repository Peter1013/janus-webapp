<div class="dashboard-container">
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-lg-3 card app-card text-center" role="button" 
        *ngFor="let app of apps" [routerLink]="app.homeUrl">
        <div class="card-block">
          <h2 class="card-title">{{app.name}}</h2>
        </div>
        <img class="card-img-bottom" src="{{app.imgUrl}}" alt="Card image cap">
      </div>
    </div>
  </div>
</div>
