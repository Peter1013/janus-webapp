<div class="row">
	<div class="col col-sm-12">
		<div class="input-group" class="pull-right">
			<div class="input-group">

				<input (keyup.enter)="sendFilterText($event)" id="typeahead-basic" placeholder="Filter" type="search" class="form-control"
				/>

				<button type="submit" class="SearchButton">
					<i class="fa fa-search" style="color: #868e96"></i>
				</button>
			</div>
		</div>
	</div>
</div>
