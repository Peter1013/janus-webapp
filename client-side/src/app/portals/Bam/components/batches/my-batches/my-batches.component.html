<div class="container">
    <div class="row">
        <div class="col">
            <div>
                <ngb-tabset>
                    <ngb-tab>
                        <ng-template ngbTabTitle>
                            <div (click)="loadCurrent($event)">Current Batches</div>
                        </ng-template>
                        <ng-template ngbTabContent></ng-template>
                    </ngb-tab>
                    <ngb-tab>
                        <ng-template ngbTabTitle>
                            <div (click)="loadPast($event)">Past Batches</div>
                        </ng-template>
                        <ng-template ngbTabContent></ng-template>
                    </ngb-tab>
                    <ngb-tab>
                        <ng-template ngbTabTitle>
                            <div (click)="loadFuture()">Future Batches</div>
                        </ng-template>
                        <ng-template ngbTabContent></ng-template>
                    </ngb-tab>
                </ngb-tabset>
            </div>
            <!-- <app-batches-search (change)="filterText=$event.target.value"></app-batches-search> -->

        </div>
    </div>

    <app-batches-table *ngIf="batches"
        [batches]="batches" 
        [title]="'My Batches'">
    </app-batches-table>

</div>
