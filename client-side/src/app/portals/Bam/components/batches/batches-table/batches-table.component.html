<table class="table">
	<tr>
		<th>Name</th>
		<th>Trainer</th>
		<th>Type</th>
		<th>Start Date</th>
		<th>End Date</th>
	</tr>
	<tr *ngFor="let batch of batches">
		<td>{{batch.name}}</td>
		<td>{{batch.trainer.fName}} {{batch.trainer.lName}}</td>
		<td>{{batch.type.name}}</td>
		<td>{{batch.startDate}</td>
		<td>{{batch.endDate}</td>
	</tr>
</table>
