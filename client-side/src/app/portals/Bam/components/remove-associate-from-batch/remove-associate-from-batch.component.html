<table class="table bg-light table-hover table-striped">
    <thead>
      <th> ID </th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Main Phone</th>
      <th>Secondary Phone</th>
      <th>Skype</th>
      <th>Remove from Batch</th>
    </thead>
    <tbody>
      <tr *ngFor="let user of associates">
        <td>{{ user.userId }} </td>
        <td>{{ user.fName }}</td>
        <td>{{ user.lName }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phone }}</td>
        <td>{{ user.phone2}}</td>
        <td>{{ user.skype}}</td>
        <td class="text-center"> <button class="btn btn-secondary" (click)="removeUser(user)"><i class="fa fa-remove"></i></button> </td>
      </tr>
    </tbody>
  </table>
