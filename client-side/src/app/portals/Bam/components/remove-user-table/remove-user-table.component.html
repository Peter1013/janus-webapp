<table class="table bg-light table-hover table-striped">
    <thead>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Main Phone</th>
      <th>Secondary Phone</th>
      <th>Skype</th>
      <th> </th>
    </thead>
    <tbody>
      <tr *ngFor="let user of associates">
        <td>{{ user.fName }}</td>
        <td>{{ user.lName }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phone }}</td>
        <td>{{ user.phone2}}</td>
        <td>{{ user.skype}}</td>
        <td>X button</td>
      </tr>
    </tbody>
  </table>
