<!-- {{batch.name}} -->

<div class="container">

    <h3 style="text-align: center;"> *Batch Name* Associates</h3>

    <div>
      <div class="row justify-content-end"  >
        <div class="col-sm-12 col-md-4 col-lg-3">
            <input class="form-control" type="text" [(ngModel)]="searchTerm" placeholder="Search" required="">
        </div>
          
        
      </div>

    <div class="card mt-2 mb-2">
        <div class="card-header">
          Featured
        </div>
        <div class="card-body">
            <table class="table">
                <tbody>
                  <tr class="associates-header">
                    <td (click)="order = 'fName'" class="head">Name</td>
                    <td (click)="order = 'email'" class="head">Email</td>
                    <td (click)="order = 'batch'" class="head">Batch Id</td>
                    <td (click)="order = 'phone'" class="head">Main Phone</td>
                    <td (click)="order = 'phone2'" class="head">Secondary Phone</td>
                    <td (click)="order = 'skype'" class="head">Skype</td>
                  </tr>
                  <tr class="associates-row" *ngFor="let associate of associateList| search : 'all' : searchTerm | paginate: { itemsPerPage: 7, currentPage: p}">
                    <td class="value lname">{{associate.lName}}, {{associate.fName}}</td>
                    <td class="value email">{{associate.email}}</td>
                    <td></td>
                    <!--<td class="value batchId">{{associate.batch.id}}</td>-->
                    <td class="value mPhone">{{associate.phone}}</td>
                    <td class="value sPhone">{{associate.phone2}}</td>
                    <td class="value skype">{{associate.skype}}</td>
                  </tr>
                </tbody>
              </table>
              <div class="page-sel">
                <pagination-controls class="my-pagination" (pageChange)="p = $event" autoHide="true"></pagination-controls>
              </div>
            </div>
        </div>
      </div>
   
    
     

</div>
