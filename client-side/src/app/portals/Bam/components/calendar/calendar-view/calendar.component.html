<div class="container-fluid" #body>
  <div class="row">
    <div class="col-md-9 m-2">
      <p-schedule [droppable]="true" #fc [events]="events" [editable]="true" (onEventClick)="handleEventClick($event)" (onEventDrop)="handleEventDrop($event)"
        (onDrop)="handleDrop($event)" (onEventMouseover)="handleEventMouseover($event)" (onEventMouseout)="handleEventMouseout($event)"
        (onEventDragStart)="handleEventDragStart($event)">
      </p-schedule>

    </div>
    <div class="col-md-2 m-2 calendar-sidebar">
      <p-calendar #datePicker [(ngModel)]="gotoDateValue" [monthNavigator]="true" [yearNavigator]="true" yearRange="1980:2030"
        [showIcon]="true" (onSelect)="jumpToDate(gotoDateValue)"></p-calendar>
      <app-add-subtopic></app-add-subtopic>
      <img src="/assets/img/delete_orange.png" alt="trashcan" class='fc-trash' [style.opacity]="trashOpacity">
    </div>
  </div>

  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#delete-subtopic-modal">
    Launch demo modal
  </button>
  <app-delete-subtopic-modal [subtopic]="subtopicToDelete" (addExistingSubtopicEvent)="handleAddExistingSubtopic($event)" (deleteSubtopicEvent)="handleDeleteSubtopic($event)">
  </app-delete-subtopic-modal>

  <span #tooltip class="tooltiptext">{{subtopicTooltip}}
    <br>Status:
    <span #status>{{statusTooltip}}</span>
  </span>
</div>
