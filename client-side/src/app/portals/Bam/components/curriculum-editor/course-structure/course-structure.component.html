<div class="" id="currAccordion" role="tablist">
  <div class="offset-1 col-md-10" *ngFor="let currName of uniqCurrNames; let i = index">
    <div class="currType" data-toggle="collapse" [attr.data-target]="'#' + i + 'v'" aria-expanded="true" aria-controls="collapseOne">
      {{currName}}
    </div>
    <div [attr.id]="i + 'v'" class="collapse hide" aria-labelledby="headingOne" data-parent="#currAccordion">
      <div class="currTypeVer" *ngFor="let currVersion of uniqCurrVersions[i]">
        <span (click)="viewCurrSchedule(currVersion.curriculumId)">
          Version #{{currVersion.curriculumVersion}}
        </span>
        <span (click)="makeMaster(currVersion, i)">
          <span *ngIf="currVersion.isMaster">
            <i class="fas fa-chess-king fa-1x" aria-hidden="true"> </i>
          </span>
          <span *ngIf="!currVersion.isMaster">
            <i class="fas fa-chess-king fa-1x crownless" aria-hidden="true"> </i>
          </span>
        </span>
      </div>
    </div>
  </div>
</div>
