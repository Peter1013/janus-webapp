<button class="btn offset-1 col-10 topic" data-toggle="modal" data-target="#addTopicModel">
  Add New Topic
  <i class="fas fa-plus"></i>
</button>


<div class=" col topic-pool scrollbar" id="style-7">
  <div class="force-overflow" id="accordion">
    <app-topic-search></app-topic-search>

    <img src="../../../../../../assets/revatureLoad.gif" class="load" *ngIf="subTopicName.length === 0">
    <div class="keepHeight" *ngFor="let topic of uniqarrFiltered; let i = index">

      <div (click)="clearSubtopicSearch()" class="btn offset-1 col-10 topic" data-toggle="collapse" [attr.data-target]="'#'+i" aria-expanded="true" aria-controls="collapseOne">
        <p [ngClass]="{'regularFont':topic.length <= 16, 'mediumFont':topic.length>=16 && topic.length<20 ,'smallFont':topic.length > 20}">
          {{topic}} <span  (click)="getNewSubTopicReady(i)">
            <i class="fa fa-plus-circle" data-toggle="modal" data-target="#addSubTopicModel"></i>
          </span>
        </p>
        
      </div>


      <div [attr.id]="i" class="collapse hide fit-content" aria-labelledby="headingOne" data-parent="#accordion">

        <app-subtopic-search></app-subtopic-search>
        <div *ngFor="let sub of subArray[i] | search : 'name' : searchText">
          <div pDraggable="subtopicdrag" (onDragStart)="sendCurrentlyDragged(sub)" [ngClass]="{'noTouch':readOnly}" class="subtopic offset-1 col-9 " data-toggle="tooltip"
            data-placement="right" [attr.title]="sub.name">
            <span>

              <i class="fa fa-circle fa-3x outerCircle">
                <i class="fa fa-circle fa-1x innerCircle"></i>
              </i>
            </span>

            <p class="subtopic-text text-nowrap text-truncate text-center" [ngClass]="{'regularsubFont':sub.name.length <= 16, 'mediumsubFont':sub.name.length>=16 && topic.length<20 ,'smallsubFont':sub.name.length > 20}">
              {{sub.name}}
            </p>
            
          </div>
        </div>

      </div>

    </div>

  </div>

</div>

<div id="addTopicModel" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Add New Topic</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        Topic:<br> <input #addNewTopic class="addCur" /> <br><br>
        Subtopic: <br> <input #defaultSubTopic class="addCur" /> <br><br>
        <button class="btn btn-default" (click)=" createTopic(addNewTopic.value, defaultSubTopic.value); addNewTopic.value =''; defaultSubTopic.value ='';" data-dismiss="modal">Create</button>
      </div>
      <div class="modal-footer">

      </div>
    </div>
  </div>
</div>

<div id="addSubTopicModel" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Add New Subtopic</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        Subtopic: <br> <input #newSubTopic class="addCur" /> <br><br>
        <button class="btn btn-default" (click)="createSubTopic(newSubTopic.value); newSubTopic.value ='';" data-dismiss="modal">Create</button>
      </div>
      <div class="modal-footer">

      </div>
    </div>
  </div>
</div>
