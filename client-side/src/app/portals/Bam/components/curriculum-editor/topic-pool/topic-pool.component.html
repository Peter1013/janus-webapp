<div class ="offset-1 col-md-2 col-sm-3"><p class="text-center title">Topic Pool</p></div>
<div class="d-inline-block offset-1 col-md-2 col-xs-3 topic-pool scrollbar" id="style-7">

  <div class="force-overflow" id="accordion">

    <div *ngFor="let topic of uniqarr; let i = index">

      <div  class="btn offset-1 col-10 topic" data-toggle="collapse" [attr.data-target]="'#'+i" aria-expanded="true" aria-controls="collapseOne">
        {{topic}}
      </div>

      <div [attr.id]="i" class="collapse hide" aria-labelledby="headingOne" data-parent="#accordion">

        <div *ngFor="let sub of subArray[i]">
          <div class="subtopic text-nowrap text-truncate offset-1 col-9" pDraggable="subtopic" (onDrag)="dragStart($event)" data-toggle="tooltip" data-placement="right" [attr.title]="sub.name">
            {{sub.name}}
          </div>
        </div>

      </div>

    </div>

  </div>
 
</div>
