<div class="row">
  <div class="col-sm-12 col-md-12 col-lg-12">
    <button class="btn btn-block topic" data-toggle="modal" data-target="#addTopicModel">Add New Topic</button>    
  </div>
</div>

<div class="row">
  <div class="col-sm-12 col-md-12 col-lg-12" id="accordian">
    <app-topic-search></app-topic-search>
  </div>
</div>


<div id="addTopicModel" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Add New Topic</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        Topic:<br> <input #addNewTopic class="addCur" /> <br><br>
        Subtopic: <br> <input #defaultSubTopic class="addCur" /> <br><br>
        <button class="btn btn-default" (click)=" createTopic(addNewTopic.value, defaultSubTopic.value); addNewTopic.value =''; defaultSubTopic.value ='';" data-dismiss="modal">Create</button>
      </div>
      <div class="modal-footer">

      </div>
    </div>
  </div>
</div>

<div id="addSubTopicModel" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Add New Subtopic</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        Subtopic: <br> <input #newSubTopic class="addCur" /> <br><br>
        <button class="btn btn-default" (click)="createSubTopic(newSubTopic.value); newSubTopic.value ='';" data-dismiss="modal">Create</button>
      </div>
      <div class="modal-footer">

      </div>
    </div>
  </div>
</div>
