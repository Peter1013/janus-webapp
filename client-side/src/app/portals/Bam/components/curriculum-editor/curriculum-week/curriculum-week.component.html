
<div id="accordian" class="row">
    <div class="col-sm-12 col-md-12 col-lg-12 mt-1">
        <div class="card">
        <div class="card-header" data-toggle="collapse" [attr.data-target]="'#' + weekNum + 'w'">
          <div class="row">
              <div class="col-sm-4 col-md-4 col-lg-4 mb-0 text-nowrap">  
                <h5>Week #{{weekNum}}
                    <small *ngIf="readOnly" class="read-only muted">READ ONLY</small>
                </h5>
              </div>
          </div>
          <div *ngIf="readOnly" class="row">
              <div  *ngFor="let topic of percentageNums; let i = index" class="progress-bar" 
              role="progressbar" [style.background-color]=" i%2 ? '#474c55': '#f47f43' "
              [style.width]="((topic/total)*100)+'%'" placement="top" [ngbTooltip]="percentageNames[i]">
                <span class="percentageBarText">{{percentageNames[i] | uppercase}}</span>
              </div>
          </div>
        </div>
        <div [attr.id]="weekNum + 'w'" class="collapse show" data-parent="#accordion">
            <div class="card-body">
                <div class="row">
                    <div class="col border text-center"><span class="day-text">Monday</span>
                        <div class="row">test</div>
                    </div>
                    <div class="col border border-left-0 text-center"><span class="day-text" >Tuesday</span>
                        <div class="row">test</div>
                    </div>
                    <div class="col border border-left-0 text-center"><span class="day-text">Wednesday</span>
                        <div class="row">test</div>
                    </div>
                    <div class="col border border-left-0 border-bottom text-center"><span class="day-text">Thursday</span>
                        <div class="row">test</div>
                    </div>
                    <div class="col border border-left-0 border-bottom border-right text-center"><span class="day-text">Friday</span>
                        <div class="row">test</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
