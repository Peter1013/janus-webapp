<div class="col">
    <div class="row week offset-1" id="weekAccordion" data-toggle="collapse" [attr.data-target]="'#' + weekNum + 'w'" aria-expanded="true"
        aria-controls="collapseOne">
        Week #{{weekNum}}
        <div class="removeWeekBtn">
                <i class="fas fa-minus-square"></i>
        </div>
    </div>

    <div class="collapse hide weeksrow row offset-1" [attr.id]="weekNum + 'w'" aria-labelledby="headingOne" data-parent="#weekAccordion">

        <div class="days" pDroppable="subtopic" (onDrop)="dropIt($event)">Monday
            <div *ngFor="let day of monday"> {{day.curriculumSubtopicNameId.name}}</div>
        </div>

        <div class="days" pDroppable="subtopic" (onDrop)="dropIt($event)">Tuesday
            <div *ngFor="let day of tuesday"> {{day.curriculumSubtopicNameId.name}}</div>
        </div>

        <div class="days" pDroppable="subtopic" (onDrop)="dropIt($event)">Wednesday
            <div *ngFor="let day of wednesday"> {{day.curriculumSubtopicNameId.name}}</div>
        </div>

        <div class="days" pDroppable="subtopic" (onDrop)="dropIt($event)">Thursday
            <div *ngFor="let day of thursday"> {{day.curriculumSubtopicNameId.name}}</div>
        </div>

        <div class="days" pDroppable="subtopic" (onDrop)="dropIt($event)">Friday
            <div *ngFor="let day of friday"> {{day.curriculumSubtopicNameId.name}}</div>
        </div>

    </div>
</div>
